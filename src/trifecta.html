<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="qr show &#x2736;&#xFE0E; 03.16.25 &#x2736;&#xFE0E; nyc">
        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>qr show &#x2736;&#xFE0E; 03.16.25 &#x2736;&#xFE0E; nyc</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <style>
            @font-face{
                src: url("ogcourier.woff2");
                font-family: courier;
            }
            *::selection{
                background-color: #fff;
                color: #000;
            }
            html{
                scrollbar-width: none;
            }
            body{
                justify-content: center;
                background-color: #000;
                flex-direction: column;
                box-sizing: border-box;
                scrollbar-width: none;
                font-family: courier;
                align-items: center;
                min-height: 100dvh;
                overflow-x: hidden;
                padding: 20px;
                display: flex;
                width: 100vw;
                color: #fff;
                margin: 0;
                gap: 20px
            }
            button{
                transition: background-color 0.5s, color 0.5s;
                font-family: courier;
                appearance: none;
                padding: 0px 4px;
                background: #000;
                font-size: 1rem;
                cursor: pointer;
                outline: none;
                border: none;
                color: #fff;
            }
            #transmute{
                width: min(700px, 140vw);
                aspect-ratio: 1 / 1;
                overflow-x: hidden;
                position: relative;
            }
            #circle{
                transform: translate(-50%, -50%);
                position: absolute;
                height: 100%;
                width: 100%;
            }
            .spine{
                transform: translate(-50%, -50%);
                border-radius: 50%;
                position: absolute;
                height: 34%;
                width: 34%;
            }
            .cube{
                transform: translate(-50%, -50%);
                border-radius: 50%;
                position: absolute;
                height: 80%;
                width: 80%;
            }
            #form{
                width: min(500px, 100vw);
                justify-content: center;
                box-sizing: border-box;
                flex-wrap: wrap;
                display: flex;
                gap: 10px;

                input{
                    outline: 1px solid #fff;
                    box-sizing: border-box;
                    font-family: courier;
                    text-align: center;
                    background: #0000;
                    border-radius: 0;
                    font-size: 1rem;
                    border: none;
                    color: #fff;

                    &::placeholder{
                        color: #fff;
                    }
                }
            }
            @media(hover){
                button:focus-visible, button:hover{
                    transition: background-color 0s, color 0s;
                    background-color: #fff;
                    color: #000;
                }
            }
        </style>
    </head>
    <body>
        <div id="transmute" aria-label="a transumation circle is locked by three magical seals. it can only be opened by reciting 11 special colors">
            <img id="circle" src="circle.gif" style="top: 50%; left: 50%;" alt="a transmutation circle locked by three seals">
            <img class="spine" src="spine-3.gif" style="top: 40%; left: 32.68%;" alt="lock of the inquisitive">
            <img class="spine" src="spine-4.gif" style="top: 70%; left: 50%;" alt="lock of the voluntary">
            <img class="spine" src="spine-5.gif" style="top: 40%; left: 67.32%;" alt="lock of the submissive">
        </div>
        <form action="/unlock" id="form" method="post" aria-label="submissions form">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-1" placeholder="------" aria-label="input 1">
            <input class="input-text" type="text" maxlength="8" style="width: 9ch;" name="input-2" placeholder="--------" aria-label="input 2">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-3" placeholder="------" aria-label="input 3">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-4" placeholder="------" aria-label="input 4">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-5" placeholder="------" aria-label="input 5">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-6" placeholder="------" aria-label="input 6">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-7" placeholder="------" aria-label="input 7">
            <input class="input-text" type="text" maxlength="8" style="width: 9ch;" name="input-8" placeholder="--------" aria-label="input 8">
            <input class="input-text" type="text" maxlength="8" style="width: 9ch;" name="input-9" placeholder="--------" aria-label="input 9">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-10" placeholder="------" aria-label="input 10">
            <input class="input-text" type="text" maxlength="6" style="width: 7ch;" name="input-11"  placeholder="------"aria-label="input 11">
            <div style="width: 100%; display: flex; justify-content: center;">you may need to start at the start</div>
            <div style="width: 100%; display: flex; justify-content: center;"><button type="submit" aria-label="submit">[&nbsp;unlock&nbsp;]</button></div>
        </form>
        <script>
            const elementTransmute = document.getElementById("transmute");
            const elementSpines = document.querySelectorAll(".spine");
            const elementForm = document.getElementById("form");

            async function formSubmit(form){
                const formData = new FormData(form);
                const formValues = Array.from(formData.values());
                const key = `/unlock-${formValues.join("-")}`;
                const submitButton = form.querySelector('button[type="submit"]');
                try{
                    const res = await fetch(key);
                    const path = await res.text();
                    if(!res.ok){throw new Error("submission failed")};
                    elementSpines.forEach(spine => {spine.style.display = "none"});
                    elementForm.style.display = "none";
                    elementTransmute.insertAdjacentHTML("beforeend", `<img class="cube" src="${path}" style="top: 50%; left: 50%;" alt="the gate opens and a magical cube appears. carved into its surface is something familiar">`);
                }
                catch(error){
                    submitButton.innerHTML = "[&nbsp;invalid&nbsp;]";
                    setTimeout(() => {submitButton.innerHTML = "[&nbsp;unlock&nbsp;]"}, 1000);
                };
            };

            elementForm.addEventListener("submit", async (e) => {e.preventDefault(); await formSubmit(form)});
        </script>
    </body>
</html>
