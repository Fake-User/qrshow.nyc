<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>qr show &#x2736;&#xFE0E; retrospective</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <script src="comp-info.js"></script>
        <style>
            @font-face{
                src: url("ogcourier.woff2");
                font-family: courier;
            }
            *::selection{
                background-color: #fff;
                color: #000;
            }
            html{
                scrollbar-width: none;
            }
            body{
                justify-content: center;
                background-color: #000;
                flex-direction: column;
                box-sizing: border-box;
                font-family: courier;
                align-items: center;
                height: 100dvh;
                padding: 20px;
                display: flex;
                width: 100vw;
                color: #fff;
                margin: 0;
                gap: 20px;
            }
            hr{
                border: none;
                border-top: 1px dashed #fff;
                display: block;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            button{
                transition: background-color 0.5s, color 0.5s;
                font-family: courier;
                appearance: none;
                padding: 0px 4px;
                background: #000;
                font-size: 1rem;
                cursor: pointer;
                display: block;
                outline: none;
                border: none;
                color: #fff;
            }
            #main{
                grid-template-areas: "list info";
                grid-template-columns: 1fr 600px;
                grid-template-rows: 1fr;
                border: 1px solid #fff;
                display: grid;
                height: 100%;
                width: 100%;
            }
            #list{
                border-right: 1px solid #fff;
                overscroll-behavior: none;
                scrollbar-width: none;
                overflow-y: scroll;
                grid-area: list;
            }
            .row{
                grid-template-columns: 1fr 1fr;
                width: calc(100% - 40px);
                box-sizing: border-box;
                text-align: left;
                display: grid;
                margin: 20px;

                div{
                    mask-image: linear-gradient(to right, #000 80%, transparent);
                    scrollbar-width: none;
                    white-space: nowrap;
                    overflow-y: hidden;
                }
            }
            #row-key{
                grid-template-columns: 1fr 1fr;
                box-sizing: border-box;
                background-color: #fff;
                padding: 4px 24px;
                position: sticky;
                display: grid;
                z-index: 10;
                color: #000;
                width: 100%;
                margin: 0;
                top: 0;
            }
            #info{
                overflow-y: scroll;
                grid-area: info;
                height: 100%;
                width: 100%;
            }
            @media(max-width: 1000px){
                #main{
                    grid-template-areas: "info" "list";
                    grid-template-rows: 600px 1fr;
                    grid-template-columns: 1fr;
                }
                #list{
                    border: none;
                }
            }
            @media(hover){
                button:focus-visible, button:hover{
                    transition: background-color 0s, color 0s;
                    background-color: #fff;
                    color: #000;
                }
            }
        </style>
    </head>
